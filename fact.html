<!DOCTYPE html>
<html>
    <head>
     <script>
         var A=parseInt(prompt("Enter any four digit no."));
         var rem
         var rev=""
         
         while(A!=0){
            rem=parseInt(A%10)
            
            rev=rev*10+rem
            A=parseInt(A/10)
         }
         
         alert("Reverse of num is "+ rev)
        
     </script>
    </head>
    <body>

    </body>
</html>
