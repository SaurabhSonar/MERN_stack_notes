<!DOCTYPE html>
<html>
    <head>
<script>
        var arr=[1,2,3,5,4,6,7,8,9,10]
        var temp=0
        for(var i=0;i<10;i++){
            document.write(arr[i]+" ")
        }
        for(var i=0;i<9;i++){
            for(var j=0;j<(8-i);j++){
                if(arr[j]>arr[j+1]){
                    temp=arr[j]
                    arr[j]=arr[j+1]
                    arr[j+1]=temp

                }
            }
        }
        document.write("<br>")
        for(var i=0;i<10;i++){
            document.write(arr[i]+" ")
        }
        document.write("<br>")
        var tot=0
        document.write("Largest no. is "+ arr[9] )
        for(var i=0;i<10;i++){
           tot=tot+arr[i]
        }

        document.write("<br>tot"+tot)

</script>
    </head>

    </body>
</html>
