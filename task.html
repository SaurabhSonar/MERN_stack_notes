<!DOCTYPE html>
<html>
    <head>
         <script>
                var A = parseInt(prompt("Enter Marks in A"))
                var B = parseInt(prompt("Enter Marks in B"))
                var C = parseInt(prompt("Enter Marks in C"))
                var D = parseInt(prompt("Enter Marks in D"))
                var E = parseInt(prompt("Enter Marks in E"))
                var res=(((A+B+C+D+E)/500)*100)
                if(res>=80){
                    alert("You are passed with A grade with "+ res+" percent")
                }
                else if(60<res&&res<80){
                    alert("You are passed with B grade with "+ res+" percent")
                }
                else if(45<res&&res<60){
                    alert("You are passed with C grade with "+ res+" percent")
                }
                else{
                    alert("You are Failed")
                }
         </script>
    </head>
    <body>

    </body>
</html>
